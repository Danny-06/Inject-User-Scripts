<div class="dialog-menu-overlay">
    <template shadowroot="open" data-adopted-stylesheets="./main.css">
        <div class="dialog-menu">
            <div [id]="message" class="message"></div>
            <textarea [id]="textarea" class="input" placeholder="(Type here)"></textarea>
            <div class="buttons">
                <button [id]="accept-btn" class="accept">Accept</button>
                <button [id]="cancel-btn" class="cancel">Cancel</button>
            </div>
        </div>
    </template>
</div>
